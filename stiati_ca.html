    <h3 align="left">STIATI CA? 
      </li>
    </h3>
    <p><img src="stiati_ca_clip_image001.png" alt="Rounded Rectangle: Dioxidul de carbon, unul dintre gazele cu efect de seră, se elimină în atmosferă la arderea combustibililor şi contribuie la încălzirea globală. Dacă vom înlocui, cel puţin parţial, combustibilii fosili cu alte surse de energie, vom avea o şansă de a preveni acest fenomen nefast!    " width="580" height="100" class="floatleft"><img src="stiati_ca_clip_image002.png" alt="Rounded Rectangle: Dioxidul de carbon, unul dintre gazele cu efect de seră, se elimină în atmosferă la arderea combustibililor şi contribuie la încălzirea globală. Dacă vom înlocui, cel puţin parţial, combustibilii fosili cu alte surse de energie, vom avea o şansă de a preveni acest fenomen nefast!    " width="580" height="100" class="floatright"><img src="stiati_ca_clip_image003.png" alt="Rounded Rectangle: În prezent, 90 la sută din oferta comercială de energie provine din combustibili fosili.Aproximativ o treime din petrolul folosit pe planetă este utilizat la maşini, camioane, autobuze şi alte vehicule. Oamenii de ştiinţă susţin că rezervele curente de petrol vor mai dura doar cîteva decenii.    " width="580" height="100" class="centered"><img src="stiati_ca_clip_image004.png" alt="Rounded Rectangle: Potrivit Strategiei Energetice a Republicii Moldova, către anul 2020, 20 la sută din energia necesară consumului va fi produsă din sursele regenerabile de energie. Cele mai accesibile şi promiţătoare surse alternative sînt biomasa, energia eoliană şi cea solară.    " width="580" height="100" class="floatright"><img width="580" height="110" src="stiati_ca_clip_image005.png" alt="Rounded Rectangle: Republica Moldova are un potenţial semnificativ de energie solară, în special în regiunile centrale şi cele sudice, unde numărul anual de ore însorite ajunge pînă la 3000. Echipamentul, relativ simplu, oferă posibilitatea de a utila aproape toate casele din Republica Moldova cu instalaţii de producere a apei calde menajere."><img src="stiati_ca_clip_image006.png" alt="Rounded Rectangle: Cel mai mare parc eolian din lume, cu o capacitate de 840 MW, se află în statul Oregon (SUA) şi include 340 de turbine. Parcul asigură cu energie 235 000 de case de locuit." width="580" height="100" class="floatright"><img width="580" height="100" src="stiati_ca_clip_image007.png" alt="Rounded Rectangle: Pe coastele maritime, fluxurile şi refluxurile pot fi o sursă de energie. Din anul 1966, două oraşe francize sînt aprovizionate în întregime cu energie electrică de la centralele electrice ale fluxurilor (numite central mareomotrice)."><img src="stiati_ca_clip_image008.png" alt="Rounded Rectangle: De fapt, căldura internă a Pămîntului constituie o sursă enormă de energie regenerabilă, care nu depinde de condiţiile mediului ambiant, de ora zilei sau anotimp. În Republica Moldova, pompele de căldură pot fi o sursă de energie regenerabilă, utilizată la încălzirea clădirilor.    " width="580" height="100" class="floatright"><img width="580" height="100" src="stiati_ca_clip_image009.png" alt="Rounded Rectangle: Volumul energiei solare acumulat de plante prin fotosinteză este colosal. Consumul anual de energie pe scară mondială constituie doar 10 la sută din întregul volum de energie acumulat datorită fotosintezei!"><img src="stiati_ca_clip_image010.png" alt="Rounded Rectangle: În calitate de surse de bioenergie pot fi utilizate şi cojile de seminţe de floarea-soarelui, cojile de nuci, sîmburii fructelor, paiele, plantele agricole cultivate în scopuri energetice: rapiţa, salcia, plopul ş.a." width="580" height="100" class="floatright"><img width="580" height="100" src="stiati_ca_clip_image011.png" alt="Rounded Rectangle: In ţări precum Germania, Suedia şi Finlanda circa 20 la sută din energia termică pentru încălzire este obţinută din biomasă. Iar în regiunile agrare ale Serbiei, Croaţiei, Ungariei, Cehiei şi Poloniei – pînă la 70 la sută."><img src="stiati_ca_clip_image012.png" alt="Rounded Rectangle: Aproape 11 la sută din energia folosită în prezent pe plan mondial este obţinută din bioenergie. Pentru potenţialul bioenergiei în anul 2050 se estimează o medie de 450EJ (ceea ce este mult mai mult decît cererea totală actuală de energie pe plan mondial).    " width="580" height="100" class="floatright"><img width="580" height="110" src="stiati_ca_clip_image013.png" alt="Rounded Rectangle: Pînă în anul 2014, cel puţin 130 de sisteme de încălzire cu biomasă, cu o putere totală de cca 35 MW, vor fi instalate în instituţiile publice din comunităţile rurale: şcoli, grădiniţe, centre comunitare, centre medicale, în cadrul Proiectului „Energie şi Biomasă în Moldova”. Un cazan cu puterea de 100 kW poate încălzi o încăpere cu o suprafaţă de 1000-1200 m2.    "><img src="stiati_ca_clip_image014.png" alt="Rounded Rectangle: Înlocuirea combustibililor fosili cu combustibil în baza lemnului reduce cu peste 90 la sută emisiile de CO2." width="580" height="100" class="floatright"><img width="580" height="100" src="stiati_ca_clip_image015.png" alt="Rounded Rectangle: În prezent, Republica Moldova importă 95 la sută din necesarul de resurse energetice."><img src="stiati_ca_clip_image016.png" alt="Rounded Rectangle: În oraşul Göteborg din Suedia au fost construite case fără vreun sistem de încălzire (casa pasivă). Aceste case sînt dotate cu un sistem bun de izolare termică. În ele microclima este extrem de plăcută, iar consumul de energie redus. Costul unei asemenea case nu depăşeşte preţul unei case obişnuite, iar costul instalaţiilor suplimentare se recuperează din contul reducerii preţului facturilor pentru consumul de energie.    " width="580" height="100" class="floatright"><img width="580" height="100" src="stiati_ca_clip_image017.png" alt="Rounded Rectangle: În lume astăzi sînt lansate diverse programe de valorificare şi utilizare practică a surselor regenerabile de energie, precum „Un milion de acoperişuri solare” în SUA, „100 mii de acoperişuri solare” în Germania. Acestea se axează pe utilizarea energiei solare."><img src="stiati_ca_clip_image018.png" alt="Rounded Rectangle: Reciclarea sticlelor PET reduce consumul de energie cu 84 la sută faţă de energia necesară producerii sticlelor din materie primă." width="580" height="100" class="floatright"><img src="stiati_ca_clip_image019.png" alt="Rounded Rectangle: Jumătate din energia consumată de un hypermarket ajunge în congelatoarele deschise. La asta se adaugă spaţiile prea înalte, pereţii prost izolaţi şi lipsa iluminării naturale. Dacă toate aceste inadvertenţe ar fi rezolvate, consumul ar scădea cu 70%." width="580" height="100" class="floatleft"></p>
